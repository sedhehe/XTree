<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>XTree</title>
    <script src="jQuery.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="login-box" id="reads">
        <div class="head">
            <h2>Xtree</h2>
            <img src="logo.png" id="logo" width="40%">
        </div>

        <form>
            <div class="user-box">
                <input required="" name="url" type="text">
                <label>URL</label>
            </div>
            <div class="user-box">
                <input required="" name="tag" type="text">
                <label>Tag</label>
            </div>
            <div class="user-box">
                <input required="" name="class_name" type="text">
                <label>Class Name</label>
            </div>
            <div class="user-box">
                <input required="" name="file_name" type="text">
                <label>File Name</label>
            </div>
            <button id="btn">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
